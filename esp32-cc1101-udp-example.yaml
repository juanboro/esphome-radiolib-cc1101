remote_receiver:
  - id: !extend rf_receiver
    # UDP broadcast ook pulse data that rtl_433 can decode as input for debugging
    #
    # on the receive side: 
    # socat -u UDP4-RECV:5009 STDOUT | rtl_433 -r ook:-

    on_raw:
      then:
        - lambda: |-
            int rawcount=x.size();
            if (rawcount<10) return; // ignore noise
            char buffer[512];

            int j=0;
            char* bufp=buffer;
            while (j<rawcount) {
              if (x[j]>0) {
                bufp+=sprintf(bufp,"%d %d\n",x[j],(j<rawcount-1) && (x[j+1]<0) ? -x[j+1] : 10000);
                ++j;
              }
              ++j;

              if ((bufp-buffer)>490) {
                  id(udpbc).send_data(buffer,bufp-buffer);
                  bufp=buffer;
              }
            }
            bufp+=sprintf(bufp,";end\n");
            id(udpbc).send_data(buffer,bufp-buffer);

